<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="rps.css">
 <script src="rps.js"></script>
</head>

<body>

 <header>Welcome to Rock Paper Scissors!</header>
<main class="weapons">
  <p id="selectWeapon">Select your weapon!</p>

 
  <div class="weaponContainer">
    
   <div class="rockbox">
    <img  alt="rock" class="weaponPic"  id="rock" src="https://images.unsplash.com/photo-1614032686163-bdc24c13d0b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80">
    <h2 class="pictext">Rock</h2>
  </div>
  <div class="paperbox">
    <img alt="paper" class="weaponPic" id="paper" src="https://images.unsplash.com/photo-1614032686158-b880f7e82c18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" >
    <h2 class="pictext">Paper</h2>
  </div>
  <div class="scissorbox">
    <img alt="scissors" class="weaponPic" id="scissors" src="https://images.unsplash.com/photo-1614032686099-e648d6dea9b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80">
    <h2 class="pictext">Scissors</h2>
  </div> 
   
  </div>
  <div class="scoreboard">
    <div>
      <h2 id="score">Score</h2>
    </div>
    <div class="player">
      <h2 class="scoretxt">Player</h2>
      <h2 id="playerscore">0</h2>
    </div>
    <div>
      <h2 class="scoretxt">Computer</h2>
      <h2  id="computersore">0</h2>
    </div>

  </div>
  
</main> 

</body>
</html>
