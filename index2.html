<html lang="en">
<head>
 <link rel="preconnect" href="https://fonts.googleapis.com">

 <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

 src="https://kit.fontawesome.com/4c536a6bd5.js"

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
</head>
<body>
 <header id="header">Rock Papers Scissors</header>
 <p class="choose-weapon">Choose Your Weapon!</p>
 <!-- game board -->
 <div class="gameboard">
  <!-- result section: This will contain the result of each round that we want to display to the user -->
  <p id="result-message">-</p>

  <!-- scoreboard will display the score to the user -->

  <h2 class="score">Score</h2>
  <div class="scoreboard-container">
   <div class="score-text">Player</div>
   <div class="score-text">Computer</div>
   <div id="user-score">0</div>
   <div id="computer-score">0</div>
  </div>

  <!-- restart button -->
  <button id="restartbtn">RESTART</button>

  <!-- flex container -->
  <div class="rps-flex-container">
   <div id="rock">
    <h2 class="rps-text"></h2>
    <div id="paper">
     <h2 class="rps-text"></h2>
     <div id="scissors">
      <h2 class="rps-text"></h2>
     </div>
    </div>
   </div>
  </div>
 </div>
